<!DOCTYPE html>
 <head>
 </head>
 <body>
	 <h1> Calculo de medidas de um terreno </h1>
	 <script>
		 var l
		 l = prompt("Qual a largura do terreno: ")
		 var c
		 c = prompt("Qual o comprimento: ")
		 var valor
		 valor = prompt("Qual o valor do m2: ")

		 var area = parseFloat(l) * parseFloat (c)
		 document.write ("A area é de ", area," m2")
		 var preco = parseFloat(area) * parseFloat(valor)
		 document.write (" O preço da area é de ",preco, " reais")
	 </script>
	 <footer> Fim </footer>
 </body>
